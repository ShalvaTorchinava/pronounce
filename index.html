<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Prounonce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="header-nav">
            <div class="logo">
                <div class="logo__img">
                    <img src="./images/header/logo.svg" alt="logo">
                </div>
                <div class="logo__title">
                    <h1>Pronounce</h1>
                </div>
            </div>
            <div class="menu">
                <div class="menu__item_active">
                    <img src="./images/header/home.svg" alt="image">
                    <p>Conversations</p>
                </div>
                <div class="menu__item">
                    <img src="./images/header/settings-alt.svg" alt="image">
                    <p>Settings</p>
                </div>
                <div class="menu__item">
                    <img src="./images/header/modeComment.svg" alt="image">
                    <p>Leave Feedback</p>
                </div>
            </div>
        </nav>
        <div class="header-auth">
            <div class="header-auth-name">
                <div class="header-auth-name__img">
                    <p>DK</p>
                </div>
                <div class="header-auth__text">
                    <p>Olga A.</p>
                </div>
            </div>
            <div class="header-auth__logout">
                <img src="/images/header/Logout.svg" alt="image">
            </div>   
        </div>
    </header>
    <main>
        <div class="main-nav">
            <div class="main-nav__control">
                <img src="./images/main/ArrowBack.svg" alt="image">
                <h2>First phrase here</h2>
                <p>5 min ago</p>
            </div>
            <div class="main-nav__delete">
                <img src="./images/main/delete_1.svg" alt="image">
            </div>
        </div>
    </main>
</body>
</html>
